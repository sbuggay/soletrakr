{% load dajaxice_templatetags %}

<!DOCTYPE html>
<html lang="en-us">
<head>
	<!-- internal stylesheets -->
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/soletrakr.css" rel="stylesheet">
	<!-- interal scripts -->
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/gmaps.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}dajax/jquery.dajax.core.js"></script>
	
	<title>soletrakr</title>

	{% dajaxice_js_import %}
</head>
<body>
	<div class="header">
		<!-- container -->
		<div class="container">

			{% include "nav.html" %}
			<img src="{{ STATIC_URL }}img/logo.png" alt="some_text">
			<img src="{{ STATIC_URL }}img/brand.png" class="pull-right" alt="some_text">
		</div>
	</div>
	<div class="container">
		<!-- content -->
		<div class="alert alert-danger alert-dismissable">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			<strong>Warning!</strong> This website is under <strong>HEAVY</strong> construction...

		</div>
		<div class="jumbotron">
			<div class="container">
				<h1>SoleTrakr!</h1>
				<p>SoleTrakr is a GPS safety solution designed for children.</p>
				<p><a class="btn btn-primary btn-lg">Learn more</a> <a class="btn btn-primary btn-lg">Sign Up</a></p>
			</div>
		</div>

	</div>

	{% include "footer.html" %}

	<!-- internal scripts -->
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/soletrackr.js"></script>
</body>
</html>
