<!DOCTYPE html>
<html lang="en-us">
<head>
  <!-- internal stylesheets -->
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.min.css" rel="stylesheet">
  <link href="{{ STATIC_URL }}css/soletrakr.css" rel="stylesheet">
  <!-- interal scripts -->
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/gmaps.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}dajax/jquery.dajax.core.js"></script>
  
</head>
<body>
	
  <div class="header">
    <!-- container -->
    <div class="container">

      {% include "nav.html" %}
      <img src="{{ STATIC_URL }}img/logo.png" alt="some_text">
      <img src="{{ STATIC_URL }}img/brand.png" class="pull-right" alt="some_text">
    </div>
  </div>
	<!-- container -->
	<div class="container">
		<br>
		<form class="form-register" action="{% url "register" %}" method="POST">
        <h2 class="form-register-heading">SoleTrakr</h2>
        <fieldset>
          {% csrf_token %}
          {{ register_form.as_p }}
        </fieldset>
        <button class="btn btn-warning">Cancel</button>
        <button class="btn btn-primary" type="submit" ;="">Register</button>
     	</form>
	</div>
  {% include "footer.html" %}
  <!-- internal scripts -->
  <script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="{{ STATIC_URL }}js/soletrackr.js"></script>
</body>
</html>
