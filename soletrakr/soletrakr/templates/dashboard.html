{% load dajaxice_templatetags %}

<!DOCTYPE html>
<html lang="en-us">
<head>
	<!-- internal stylesheets -->
	<link rel="stylesheet/less" type="text/css" href="{{ STATIC_URL }}less/bootstrap.less" />
	<link rel="stylesheet" href="{{STATIC_URL}}font-awesome/css/font-awesome.min.css">
	<!-- interal scripts -->
	<script type="text/javascript" src="{{ STATIC_URL }}js/less.js"></script>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/gmaps.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}dajax/jquery.dajax.core.js"></script>

	<title>soletrakr/dashboard</title>

	{% dajaxice_js_import %}
</head>
<body>	
	
	<!-- container -->
	<div class="container">
		{% include "nav.html" %}

		<div class="row">
			<div class="well span2" style="height: 500px">

				<div class="toolbox-list" style="height:160px;border:1px solid #555; border-radius: 2px;overflow:auto;">
					<ul id="markers-with-index"></ul>
				</div>	
				<hr>
				<label class="checkbox">
					<input type="checkbox" value="">
					Location
				</label>
				<label class="checkbox">
					<input type="checkbox" value="">
					Routes
				</label>
				<label class="checkbox">
					<input type="checkbox" value="">
					Geofences
				</label>
				<hr>
				<button class="btn" type="submit">Reset</button>
				<button class="btn btn-primary" type="submit">Update</button>
				
			</div>
			<div id="map" class="well span9" style="height: 500px"></div>
		</div>
	</div>

	{% include "footer.html" %}


	<!-- internal scripts -->

	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/soletrackr.js"></script>

</body>
</html>
